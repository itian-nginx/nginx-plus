<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Frame</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-page container */
        body, html {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
        }

        /* Styling the iPhone frame */
        .mobile-frame {
            width: 400px; /* Adjust width */
            height: 800px; /* Adjust height */
            border: 2px solid #000;
            border-radius: 40px;
            position: relative;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden; /* Ensure content fits within rounded corners */
        }

        /* iPhone camera notch */
        .notch {
            width: 100px;
            height: 20px;
            background-color: #000;
            border-radius: 10px;
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        /* iFrame styling to fit within the iPhone frame */
        .iphone-screen {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="mobile-frame">
        <div class="notch"></div>
        <iframe class="iphone-screen" src="https://nginxstore.com"></iframe>
    </div>
</body>
</html>
